<!-- Modal -->
<style>
  .modal-content {
    background-color: #212121;
  }
</style>
<div
  class="modal fade"
  id="moreInfo-{{item.id}}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="moreInfoLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="moreInfoLabel">{{item.name}}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6>{{item.description}}</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Purchase Info -->

<div
  class="modal fade"
  id="purchase-{{item.id}}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="purchaseLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="purchaseLabel">{{item.name}}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post">
          {{purchase_form.hidden_tag()}}
          <h4 class="text-center">
            Are you sure you want to buy {{item.name}} for ${{item.price}}?
          </h4 >
          <br/>
          <h6 class="text-center">By clicking purchase you will purchase this item.</h6>
          <br/>
          <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}"/>
          {{purchase_form.submit(class="btn btn-block btn-outline-success")}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
